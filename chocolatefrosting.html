<body>
    <main class="recipe">
        <header>
            <div class="name">
                <nav>
                    <a href="index.html"><img class="logo" src="assets/logo.svg"></a>
                    <i>⟩</i>
                    <a href="desert.html">Desert</a> <i>⟩</i>

                <h1><span>Chocolate Butter Frosting</span> </h1>
            </div>
            <ul>
                                                                
                                                                    <li><img src="assets/tabler-icons/tabler-icon-candy.svg"> Sweet</li>
                                                                                            </ul>
                                </header>
                <section>
            <hr>
            <ul>
            <li>60g butter</li>
            </ul>
            <blockquote>
            <p>Cream the butter</p>
            </blockquote>
            <hr />
            <ul>
            <li>1 cup icing sugar</li>
            <li>3 tbsp cocoa</li>
            </ul>
            <blockquote>
            <p>Sift together the sugar &amp; cocoa, gradually beat into
            butter</p>
            </blockquote>
            <hr />
            <ul>
            <li>4 tsp milk</li>
            </ul>
            <blockquote>
            <p>Beat in milk until light &amp; fluffy</p>
            </blockquote>
            <hr />
            <blockquote>
            <p>Spread over cold cake</p>
            </blockquote>
        </section>
        <footer>
            <p>Enjoy!</p>
            <p class="updatededit">

                                        </p>
        </footer>    </main>
