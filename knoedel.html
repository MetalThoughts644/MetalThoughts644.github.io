                <section>
            <hr>
            <ul>
            <li><code>500g</code> potatoes</li>
            </ul>
            <blockquote>
            <p>Peel and chop the potatoes. Boil and mash.</p>
            </blockquote>
            <hr />
            <ul>
            <li><code>100g</code> potato starch</li>
            <li><code>1</code> egg yolk</li>
            <li><code>1</code> tbsp butter</li>
            </ul>
            <blockquote>
            <p>Mix in remaining ingredients and salt. Shape into dumplings.</p>
            </blockquote>
            <hr />
            <blockquote>
            <p>Place in simmering water and cook for 15 mins.</p>
            </blockquote>
